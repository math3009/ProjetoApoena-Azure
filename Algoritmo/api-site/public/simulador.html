<script>
        function simulacao(){
        // variaveis
        var producao_total = Number(input_prod_anual.value); // o que ele produz
        var lucro_sem = Number(input_vendas_anual.value); // quanto vende 
        // validação
        if (producao_total == 0 || lucro_sem == 0) {
            alert('Insira os dados para realizar a simulação!')
        } else {
            // cálculos
            var lucro_com = lucro_sem/0.7; //lucro usando apoena
            var prod_real = producao_total * 0.7; //produção com desconto de 30% de desperdicio
            var prod_estragado = producao_total - prod_real;
            var lucro_perdido = lucro_com - lucro_sem;
            // conteudo
            result.innerHTML = `
                <p style=" margin-top: 30px; margin-left: 50px;font-size: 22px">Em um ano usando apoena, <br> você lucraria:</p>
                <span style="font-family: bold; font-size: 30px; margin-left: 50px;">R$ ${(lucro_com).toFixed(0)} </span>
                <div style="font-family: thin; font-size: 20px; margin-left: 50px; margin-top: 30px;"">
                    <li> 
                        Produto perdido:<b> ${(prod_estragado).toFixed(0)}kg </b> 
                    </li> 
                    <li> 
                        Lucro perdido: <b>R$${(lucro_com - lucro_sem).toFixed(0)}</b> 
                    </li>  
                    <br>
                    <p> Grande parte dessas perdas são ocasionada pela falta de controle da temperatura
                </div>
            `;
        }
    }
</script>
